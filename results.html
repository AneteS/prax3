<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battleships</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link href="css/prax3.css" rel="stylesheet">

    </head>
    <body>
        <!-- Intro Section ----------------------------------------------------->
        <section id="intro">
            <div class="container">
                <div class="col-sm-offset-1 col-sm-10">
                    <h1>BATTLESHIPS</h1>
                    
                    
                        <div id="all-results" class="jumbotron">
                        <h2>All Results</h2>
                        <table id="allScoreTable" class="table table-striped table-hover table-condensed">
                            <tr>
                                <td class="info"><h4>Name</h4></td>
                                <td class="info"><h4>Date</h4></td>
                                <td class="info"><h4>Board</h4></td>
                                <td class="info"><h4>Ships</h4></td>
                                <td class="info"><h4>User fired</h4></td>
                                <td class="info"><h4>Computer fired</h4></td>
                                <td class="info"><h4>Winner</h4></td>
                            </tr>
                        </table>
                        </div>
                    
                    
                  <h2>Search</h2>
                        <form class="form-inline pull-left" role="form">
                        	<div class="form-group">
								<input type="text" name="search" id="search" class="form-control" placeholder="Search player" autocomplete="off">
                            </div>

                            <div class = "form-group">
                            	<a href = "javascript:search()" class = "btn btn-info"><i class="fa fa-search fa-lg"></i> Search</a>
                            </div>
                        </form>

                    
                </div>
            </div>
         </section>

        <!-- jQuery -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/prax3.js"></script>
    </body>
</html>
