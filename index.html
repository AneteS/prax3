<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battleships</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link href="css/prax3.css" rel="stylesheet">

    </head>
    <body>
        <!-- Intro Section ----------------------------------------------------->
        <section id="intro">
            <div class="container">
                <div class="col-sm-offset-1 col-sm-10">
                    <h1>BATTLESHIPS</h1>
                    
                    <!-- Game menu ------------------------------------------ -->
                    <div id="game-menu" class="jumbotron">
                        <h2>Select board size</h2>
                        <select id="select-grid" class="form-control">
                            <option value="3">3x3</option>
                            <option value="5">5x5</option>
                            <option value="6">6x6</option>
                            <option value="7">7x7</option>
                            <option value="8">8x8</option>
                            <option value="9">9x9</option>
                            <option value="10">10x10</option>
                        </select>
                        
                        <h2>Select number of ships</h2>
                        <!-- Javascript genereerib väärtused (n-1) -->
                        <select id="select-ships" class="form-control">
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                        
                        <h2>Insert your first name</h2>
                        <form class="form-signin">
                        <input type="text" id="nameField" placeholder="First name">
                        </form>
                            
                        <button id="start-game" class="btn btn-block btn-info start-button">Start the game</button>
                    </div>
                    
                    <!-- Game board --------------------------------------- -->
                    <div id="game-board" class="jumbotron">
                        <div id="userBoard" class="col-sm-6">
                            <h2 id="userError">It's your turn to fire!</h2>
                            <h4 id="computerFiredCount">Computer shots fired: 0</h4>
                            <div id="userBoardPrint"></div>
                            <h3>Your board</h3>
                        </div>
                        
                        <div id="computerBoard" class="col-sm-6">
                            <h2 id="computerError">It's your turn to fire!</h2>
                            <h4 id="userFiredCount">User shots fired: 0</h4>
                            <div id="computerBoardPrint"></div>
                            <h3>Enemy board</h3>
                        </div>
                        <div class="btn-group">    
                            <button id="start-game" class="btn btn-info start-button">New game</button>
                            <button id="start-game-selection" class="btn btn-warning start-button">Change board size</button> 
                            <button class="btn btn-info start-button" onclick="window.location.href='results.html'">All game results</button> 
                        </div>
                        <h2>Last games</h2>
                        <table id="scoreTable" class="table table-striped table-hover table-condensed">
                            <tr>
                                <td class="info"><h4>Board</h4></td>
                                <td class="info"><h4>Ships</h4></td>
                                <td class="info"><h4>User fired</h4></td>
                                <td class="info"><h4>Computer fired</h4></td>
                                <td class="info"><h4>Winner</h4></td>
                            </tr>
                        </table>
                        
                    </div>
                
                </div>
            </div>
        </section>

        <!-- jQuery -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/prax3.js"></script>
    </body>
</html>
